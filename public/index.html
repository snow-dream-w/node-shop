<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="register()">注册</button>
    <button onclick="login()">登录</button>
    <button onclick="person()">获取个人信息</button>
    <button onclick="edit()">编辑个人信息</button>
    <button onclick="changepassword()">修改密码</button>
    <button onclick="logout()">退出登录</button>
    <script src="./juqery.js"></script>
    <script>
        function login() {
            $.ajax({
                url: "/user/login",
                method: "post",
                data: {
                    telephone: '17865579761',
                    password: 'qiankun1995'
                },
                success(result) {
                    console.log(result);
                }
            })
        }
        function changepassword() {
            $.ajax({
                url: "/user/edit/password",
                method: "post",
                data: {
                    oldPassword: 'qiankun19950629',
                    newPassword: 'qiankun1995'
                },
                success(result) {
                    console.log(result);
                }
            })
        }
        function register() {
            $.ajax({
                url: "/user/register",
                method: "post",
                data: {
                    telephone: '17865579761',
                    password: 'qiankun1995',
                    sex: '男'
                },
                success(result) {
                    console.log(result);
                }
            })
        }
        function person() {
            $.ajax({
                url: "/user/person/17865579761",
                method: "get",
                success(result) {
                    console.log(result);
                }
            })
        }
        function edit() {
            $.ajax({
                url: "/user/edit/info",
                method: "post",
                data: {
                    name: '吾忆那年秋',
                    sex: '男'
                },
                success(result) {
                    console.log(result);
                }
            })
        }
        function logout() {
            $.ajax({
                url: "/user/logout",
                method: "get",
                success(result) {
                    if(result.status === 1){
                        console.log('退出成功');
                    }
                }
            })
        }
    </script>
</body>

</html>
